<div data-ng-controller="CurrencyConfigController">
	<div>
        <ul class="breadcrumb">
          <li><a href="#/system">{{'link.admin.system' | translate}}</a> <span class="divider">/</span></li>
         <li><a href="#/mappingconfig">{{'label.serviceMapping' | translate}}</a> <span class="divider">/</span></li>
          <li class="active">{{'label.currencyconfig' | translate}}</li>
        </ul>
      </div>
    <div>
    
    <div>
    	<br>
        	<input class="form-control input-xxlarge" data-ng-model="selected" placeholder="New Currency" type="text"
             	data-typeahead="item as item.displayLabel for item in allCurrOptions | filter:$viewValue | limitTo:8" />
             	&nbsp;&nbsp;<a data-ng-click='addCur()'><i class="icon-plus"></i></a>

         	<div data-ng-repeat="currency in selectedCurrOptions">
    			<input data-disabled="" class="form-control input-xxlarge" placeholder={{currency.displayLabel}}} type="text"/>&nbsp;&nbsp;<a data-ng-click='deleteCur(currency.code)'><i class="icon-remove"></i></a>
            </div>
            
            
            
            
            
            
     <form  name="createclientform" novalidate class="form-horizontal well"  data-ng-submit="submit()">
     
      <div class="error" data-ng-show="errorStatus || errorDetails">
			<label>{{'label.error' | translate}}</label>
			<label data-ng-show="errorStatus">{{errorStatus}}</label>
			<label data-ng-hide="errorStatus" data-ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	 </div>
      <fieldset>
        <legend>{{'label.createcurrencyconfig' | translate}}</legend>
       <table>
         <tr>
           <td>
           
           	<div class="control-group">
		        <div class="controls">
		         <input type="radio" id="type" data-ng-model="formData.entryType" name="entryType" value="IND">
		         &nbsp; Currency &nbsp;&nbsp;
		         <input type="radio" id="type" data-ng-model="formData.entryType" name="entryType" value="ORP">
		         &nbsp; Non-Currency
		        </div>
		      </div>
             <div class="control-group">
            	<label class="control-label" for="code">{{'label.code' | translate }}<span class="required">*</span></label>
            	<div class="controls">
              		<input type="text" id="code" name="code" data-ng-model="formData.code" >
            	</div>
          	 </div>
          	 
          	 <div class="control-group">
            	<label class="control-label" for="decimalplaces">{{'label.decimalplaces' | translate }}<span class="required">*</span></label>
            	<div class="controls">
              		<input type="text" id="decimalplaces" name="decimalplaces" data-ng-model="formData.decimalplaces" >
            	</div>
          	 </div>
          	 
          	 <div class="control-group">
            	<label class="control-label" for="name">{{'label.name' | translate }}<span class="required">*</span></label>
            	<div class="controls">
              		<input type="text" id="name" name="name" data-ng-model="formData.name" >
            	</div>
          	 </div>
          	 
          	  <div class="control-group">
            	<label class="control-label" for="name">{{'label.resourceid' | translate }}<span class="required">*</span></label>
            	<div class="controls">
              		<input type="text" id="name" name="name" data-ng-model="formData.name" >
            	</div>
          	 </div>
           
     </td>
     <td>
      	<br><br>
	      <div class="control-group">
	         <label class="control-label" for="internationalname">{{ 'label.internationalnamecode' | translate }}</label>
	         <div class="controls">
	           <input type="text" id="internationalname" ng-disabled="formData.entryType == 'ORP'" data-ng-model="formData.internationalname">
	         </div>
	       </div>
	       
	       <div class="control-group">
            <label class="control-label" for="countrycode">{{ 'label.countrycode' | translate }}</label>
            <div class="controls">
              <input type="text" id="countrycode" ng-disabled="formData.entryType == 'ORP'" data-ng-model="formData.countrycode">
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="countryname">{{ 'label.countryname' | translate }}</label>
            <div class="controls">
              <input type="text" id="countryname" ng-disabled="formData.entryType == 'ORP'" data-ng-model="formData.countryname">
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="displaysymbol">{{ 'label.displaysymbol' | translate }}</label>
            <div class="controls">
              <input type="text" id="displaysymbol" ng-disabled="formData.entryType == 'ORP'" data-ng-model="formData.displaysymbol">
            </div>
          </div>
      
     </td>
     </tr>
    
		     </table>
		  </fieldset>
		</form>   
            <div class="offset5">
                <button id="cancel" type="reset" data-ng-click="cancel()" class="btn">{{'button.cancel' | translate}}</button>
                <button id="submit" type="submit" data-ng-click="submit()" class="btn btn-primary">{{'button.save' | translate}}</button>
            </div>
            
        </div>  
    </div>
</div>
